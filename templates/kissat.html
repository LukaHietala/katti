<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katit</title>
    <style>
        body {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .cat-item {
            display: flex;
            gap: 15px;
            margin: 10px 0;
            padding: 10px 0;
            border-bottom: 1px solid lightgray;
        }
        .cat-item img {
            width: 100px;
            height: 100px;
            object-fit: cover; /* pitää kuvasuhteen järkevänä */
        }
        .cat-info {
            flex: 1;
        }
        .cat-info p {
            margin: 3px 0;
        }
    </style>
</head>
<body>
    <h3>Kisumirrejä:</h3>
    {% if cats %}
    <p>Yhteensä: {{ cats|length }} kissaa</p>
    <a href="/admin">Hallintapaneeli</a>
    {% for cat in cats %}
    <div class="cat-item">
        <a href="{{ cat.image_url.split('&')[0] }}" target="_blank">
            <img src="/kuvat/{{ cat.image_url.split('https://cataas.com/')[1].split('&')[0] }}" alt="söpö kissa">
        </a>
        <div class="cat-info">
            <p><b>{{ cat.username }}</b></p>
            <p>Tag: {{ cat.tag or '-' }}</p>
            <p>{{ cat.timestamp }}</p>
        </div>
    </div>
    {% endfor %}
    {% else %}
    <p>Ei vielä luotuja kissoja :(</p>
    {% endif %}
</body>
</html>
